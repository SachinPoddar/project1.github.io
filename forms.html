    <form action=""style="border: 2px solid black; border-radius: 10px">
    <p style="color: brown; font-weight: 900;">Personal_details</p>
    <label for="f" style="font-weight: 900;">First_Name <span style="color: red;">*</span></label><br>
    <input type="text" id="f" required placeholder="First_Name"style="width: 98%;">
    <br><br>
    <label for="l"style="font-weight: 900;">Last_Name<span style="color: red;">*</span></label><br>
    <input type="text" id="l" required placeholder="Last_Name"style="width: 98%;">
    <br><br>
    <label for="dob"style="font-weight: 900;">DOB<span style="color: red;">*</span></label><br>
    <input type="date"  id="dob" required placeholder="dd/mm/yyyy"style="width: 98%;">
    <br><br>
    <label for="em"style="font-weight: 900;">Email<span style="color: red;">*</span></label><br>

    <br><br>

</form ><br>

    <form action="" style="border: 2px solid black; border-radius: 10px;" >
    <p style="color: brown; font-weight: 900;">Education_details</p>
    <label for="dep"style="font-weight: 900;" aria-required="true">Department<span style="color: red;">*</span></label><br>
     
    <input type="radio" name="dep" id="cs">
    <label for="cs">CS</label>
    <input type="radio" name="dep" id="ec">
    <label for="ec">EC</label>
    <input type="radio" name="dep" id="me">
    <label for="me">Mech</label>
    <input type="radio" name="dep" id="cv"">

    <br><br>

        <option>2021</option>
        <option>2022</option>
